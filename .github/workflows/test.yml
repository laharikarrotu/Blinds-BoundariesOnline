# NOTE: IDE warnings about "Unable to resolve action" are FALSE POSITIVES.
# The IDE can't verify actions from GitHub's registry, but all actions are valid
# and will work correctly when this workflow runs on GitHub.

name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Generate coverage report
        run: |
          pip install pytest-cov
          pytest tests/ --cov=app --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install
      
      - name: Run linter
        run: |
          cd frontend
          pnpm run lint || echo "Linting issues found (non-blocking)"
        continue-on-error: true
      
      - name: Build frontend
        run: |
          cd frontend
          pnpm run build

